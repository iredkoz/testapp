{% extends "base.html" %}
{% block title %} Recipes {% endblock %}

{% block head %}
{{super()}}
{% endblock %}


{% block content %}
<div class="container-fluid">
    <nav class="navbar navbar-expand" id="main-menu" style="border-radius:20px">
        <a class="navbar-brand" href="{{ url_for('recipeapp.recipes_main') }}">
            <i class="fa fa-cutlery"></i>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Tools</a>
                <div class="dropdown-menu" id="toolsDropDown">
                    <a class="dropdown-item" href="#">New Recipe+</a>
                    <a class="dropdown-item" href="{{ url_for('recipeapp.new_ingridient') }}">New Ingridient+</a>
                </div>
            </li>
        </ul>

        <form class="form-inline ml-auto">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                <span class="input-group-btn">
                    <button class="btn btn-outline-light" type="submit">Go!</button>
                </span>
            </div>
        </form>
    </nav>
</div>
<div class="container-fluid my-2">
    <div class="d-flex flex-wrap justify-content-between align-content-around">
        {% for cat in cats %}
        <a class="btn btn-outline-primary mx-1 my-1" href="{{url_for('recipeapp.category',cat=cat)}}" id="{{ cat }}" style="word-wrap: break-word;">{{ cat }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
