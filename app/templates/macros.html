
{% macro make_modal(id, title, action, formId) %}

<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="{{ id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" {% if action %} method="post" action='{{ action }}'{% endif%}>
            <div class="modal-header">
                <h5 class="modal-title" id="{{ id }}">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if action %}
                <form method="post" action='{{ action }}' id="{{ formId }}">
                    {{ caller() }}
                    <button type="submit" class="btn btn-primary my-2">SAVE</button>
                </form>
                {% else %}
                {{ caller() }}
                {% endif %}

            </div>
            <div class ="modal-footer">
                <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Back</span></button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}

{% macro confirm_modal(id, title, action) %}
<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="{{ id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" method="post" action='{{ action }}'>
            <div class="modal-header">
                <h5 class="modal-title" id="{{ id }}">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form method="post" action='{{ action }}'>
                    {{ caller() }}
                    <button type="submit" class="btn btn-primary my-2">YES</button>
                </form>
                <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">NO</span></button>
            </div>
        </div>
    </div>
</div>

{% endmacro %}
